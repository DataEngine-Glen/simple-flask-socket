<!DOCTYPE HTML>
<html>
<head>
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            namespace = '/test';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
            socket.on('my_response', function(msg) {
                $('span#view').text(msg.count);
            });
        });
    </script>
</head>
<body>
    <h1>Flask-SocketIO Simple Example</h1>
    The following value is updated using sockets at real-time.
    <p>Counter at server: <span id="view"></span></p>
    <a href="http://nabinkhadka.com.np" target="_blank"><h6>By Nabin:</h6></a>
</body>
</html>
